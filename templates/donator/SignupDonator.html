<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Signup As Donator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f0b4d212f8.js" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/static/css/fluid.css?{% now "U" %}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css?{% now "U" %}">
	<link rel="stylesheet" type="text/css" href="/static/css/media-query.css?{% now "U" %}">
</head>
<body>

<section class="signup-sectionD js--signup" id="signup">
	<div class="row">
		<h2 class="signup-heading2">Sign up as  a donator</h2>
		<h3 class="signup-heading4">No one has ever become poor from GIVING</h3>
	</div>
	<div class="row">
		<form method="POST" action="" class="signup-form">
			{% csrf_token %}
			<div class="row">
				<div class="col span_1_of_3 signup-label">
					
					<label for="name">Name</label>
				</div>
				<div class="col span_1_of_3">
					{{form.FIRST_NAME}}
				</div>
				<div class="col span_1_of_3">
					{{form.LAST_NAME}}
				</div>
			</div>
			<div class="row">
				<div class="col span_1_of_3 signup-label">
					<label for="email">Email</label>
				</div>
				<div class="col span_2_of_3">
					{{form.EMAIL}}
				</div>
			</div>
      <div class="row">
				<div class="col span_1_of_3 signup-label">
					<label for="phone">Contact No.</label>
				</div>
				<div class="col span_2_of_3">
					{{form.CONTACT}}
				</div>
			</div>
      <div class="row">
				<div class="col span_1_of_3 signup-label">
					<label for="number">NID No.</label>
				</div>
				<div class="col span_2_of_3">
					{{form.NID}}
				</div>
			</div>
      <div class="row">
				<div class="col span_1_of_3 signup-label">
					<label for="password">Password</label>
				</div>
				<div class="col span_2_of_3">
					{{form.PASSWORD}}
				</div>
			</div>
      <div class="row">
				<div class="col span_1_of_3 signup-label">
					<label for="password">Confirm Password</label>
				</div>
				<div class="col span_2_of_3">
					{{form.CONFIRM_PASSWORD}}
				</div>
			</div>
			
      <div class="row">
				<div class="col span_1_of_3">
					&nbsp;
				</div>
			</div>

			<div class="row">
				<div class="col span_1_of_2">
					<a href="{% url 'home' %}" class="btn btn-ghost4">Back</a>
				</div>
				<div class="col span_1_of_2">
					<input type="submit" value="Submit">
				</div>
			</div>

		</form>
	</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="{% static '/img/script.js' %}"></script>



</body>

</html>
