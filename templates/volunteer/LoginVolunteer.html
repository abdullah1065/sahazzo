<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Login As Volunteer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f0b4d212f8.js" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/static/css/fluid.css?{% now "U" %}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css?{% now "U" %}">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" type="text/css" href="/static/css/media-query.css?{% now "U" %}">
</head>
<body>
<div class="topnav">
	<a class="active" href="{% url 'LoginVolunteer' %}">Log in [Volunteer]</a>
	<a href="{% url 'home' %}">Home</a>
</div>

<section class="login-sectionV js--login" id="login">
	<div class="row">
		<h2 class="login-heading">LOG IN AS A Volunteer</h2>
	</div>
	<div class="row">
		<form method="post" action="#" class="login-form">
			{% csrf_token %}
			<div class="row">
				<div class="col span_1_of_3 login-label">
					<label for="email">Email</label>
				</div>
				<div class="col span_2_of_3">
					{{form.EMAIL}}
				</div>
			</div>
      		<div class="row">
				<div class="col span_1_of_3 login-label">
					<label for="password">Password</label>
				</div>
				<div class="col span_2_of_3">
					{{form.PASSWORD}}
				</div>
			</div>
      
			
      <div class="row">
				<div class="col span_1_of_3">
					&nbsp;
				</div>
			</div>

			<div class="row">
				<div class="col span_1_of_3">
					&nbsp;
				</div>
				<div class="col span_2_of_3">
					<input type="submit" value="Submit">
				</div>
			</div>

		</form>
	</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="{% static '/img/script.js' %}"></script>



</body>

</html>
